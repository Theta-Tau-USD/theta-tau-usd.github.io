[build]
builder = "RAILPACK"
watchPatterns = ["**/*.py"]

[deploy]
startCommand = "python manage.py migrate && python manage.py populate_badges && python manage.py collectstatic --noinput && gunicorn theta_tau_site.wsgi:application --bind 0.0.0.0:$PORT --workers 4"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/health/"
timeout = 100
